<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head_addLinks :: common_head(~{::title},~{::link})">
    <title>로그인</title>
    <link th:href="@{/css/sign-in.css}" href="../css/sign-in.css" rel="stylesheet">
</head>
<body>
<main class="d-flex align-items-center bg-body-tertiary">
    <div class="form-signin w-100 m-auto" style="text-align:center">
        <form action="loginComplete.html" th:action th:object="${member}" method="post">
            <a href="/">
                <svg xmlns="http://www.w3.org/2000/svg" width="72" height="72" fill="currentColor"
                     class="bi bi-check-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="m10.97 4.97-.02.022-3.473 4.425-2.093-2.094a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05"/>
                </svg>
            </a>
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="이메일을 입력하세요.">
                <label for="email" th:text="#{member.email}" class="form-label">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" th:field="*{password}"
                       placeholder="비밀번호를 입력하세요.">
                <label for="password" th:text="#{member.password}" class="form-label">Password</label>
            </div>
            <div class="field-error-space">
                <div class="field-error" th:errors="*{email}">필드 오류</div>
                <div class="field-error" th:errors="*{password}">필드 오류</div>
            </div>
            <div th:if="${#fields.hasGlobalErrors()}">
                <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit" th:text="#{button.login}">Sign in</button>
            <a type="button" href="/member/join" class="mt-2">회원가입</a>
            <p class="mt-4 mb-3 text-body-secondary">&copy; 2017–2023</p>
        </form>
    </div>
</main>
<footer th:replace="~{fragments/footer :: copy}"></footer>
</body>
</html>
